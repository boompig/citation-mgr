<div class="container">
    <h3 class="subpage-title">Thesis Sections</h3>

    <form ng-submit="submitSection($event)" class="section-form">
        <div class="error" ng-if="sectionAddStatus === 'error'">{{ sectionAddErrorMsg }}</div>
        <div class="success" ng-if="sectionAddStatus === 'success'">Successfully added section</div>

        <label for="name">Section Name</label>
        <input type="text" class="form-control" name="name" required="required" ng-model="sectionData.name" />
        <label for="number">Section Number</label>
        <input type="text" class="form-control" name="number" ng-model="sectionData.section_number" />
        <button type="submit" class="btn btn-primary form-control submit-btn">Add Section</button>
    </form>

    <div ng-if="sectionList.length">
        <h3 class="subpage-title">Existing Sections</h3>
        <table class="table table-striped">
            <thead><tr>
                <th>Name</th>
                <th>Number</th>
                <th><!-- glyphicon to remove stuff --></th>
            </tr></thead>
            <tbody>
                <tr ng-repeat="sectionItem in sectionList | orderBy:'section_number'">
                    <td>{{ sectionItem.name }}</td>
                    <td>{{ sectionItem.section_number }}</td>
                    <td ng-click="removeSection(sectionItem)"><span class="glyphicon glyphicon-remove"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
