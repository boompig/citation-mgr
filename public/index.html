<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <meta charset="utf-8" />

        <title>Citation Manager</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/cite.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl as n">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Citation Mgr</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="(path, name) in n.routes" ng-class="{active: n.isActive(path)}">
                            <a href="/#/{{ path }}">{{ name }}</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" ng-if="n.getLoginName()">
                            <a href="#">{{ n.getLoginName() }}</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div id="breaker"></div>
        <ng-view></ng-view>

        <!-- JQuery for Bootstrap -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- angular and related modules -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
