<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Citation Manager &middot; Edit Quote</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/edit-quote.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Citation Manager</a>
		<div class="text-right">
			<button class="navbar-toggler" type="button"
				data-toggle="collapse" data-target="main-navbar"
				aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse flex-grow-1 text-right" id="main-navbar">
			<ul class="navbar-nav ml-auto flex-nowrap">
				<li class="nav-item">
					<a class="nav-link" href="/">Library</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/publications">Publications</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/profile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/auth/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" id="publications-app">
		<h1 class="title">Publications</h1>

		<small><a href="/publications/new">Add new publications</a></small>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Publication Name</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="pub in publications">
					<td>
						<a v-bind:href="getEditUrl(pub)">{{ pub.name }}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/vue-components/publications.js"></script>
</body>
</html>
